<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main>
        <div class="image-container">
            <img class="equilibrium-logo" src="./images/image-equilibrium.jpg" alt="image of equilibrium NFT">
            <div class="overlay">
                <img class="viewed-icon" src="./images/icon-view.svg">
            </div>
        </div>    
        <h1>Equilibrium #3429</h1>
        <p>Our equilibrium collection promotes balance and calm.</p>
        <div class="value_time">
            <div class="ethereum">
                <img class="icon" src="./images/icon-ethereum.svg">
                0.041 ETH
            </div>
            <div class="time">
                <img class="icon" src="./images/icon-clock.svg">
                3 days left
            </div>
        </div>
        <hr>
        <div class="credits">
            <img class="avatar" src="./images/image-avatar.png">
            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>    
</body>
</html>
